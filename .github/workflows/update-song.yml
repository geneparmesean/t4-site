name: Update Daily Billboard Songs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # Every day at 7 AM UTC

jobs:
  update-song:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # disables default GITHUB_TOKEN use

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install billboard-top-100
        run: npm install billboard-top-100

      - name: Run fetchBillboardSongs
        run: node fetchBillboardSongs.js

    - name: Commit Updated Songs
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.name 'github-actions'
    git config --global user.email 'actions@github.com'
    git pull --rebase origin main || true
    git add data/todaysSongs.json
    git commit -m "ðŸŽ¶ Daily update: Billboard song of the day" || echo "No changes to commit"
    git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
    git push --force origin HEAD:main


